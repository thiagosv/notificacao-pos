spring:
  data:
    redis:
      host: redis
      port: 6379

  cloud:
    gateway:
      routes:
        # Notification Core Service
        - id: notification-service
          uri: http://notification-core:8080
          predicates:
            - Path=/api/notifications/**
          filters:
            - RewritePath=/api/notifications/(?<segment>.*), /${segment}
            - name: CircuitBreaker
              args:
                name: notificationCircuitBreaker
                fallbackUri: forward:/fallback/notification

        # Quota Service
        - id: quota-service
          uri: http://quota-service:8080
          predicates:
            - Path=/api/quotas/**
          filters:
            - RewritePath=/api/quotas/(?<segment>.*), /${segment}
            - name: CircuitBreaker
              args:
                name: quotaCircuitBreaker
                fallbackUri: forward:/fallback/quota

# Logs menos verbosos em Docker
logging:
  level:
    root: INFO
    com.notification.gateway: INFO
    org.springframework.cloud.gateway: INFO
    org.springframework.security: INFO
    io.github.resilience4j: INFO