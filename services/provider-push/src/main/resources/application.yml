server.port: 8090
spring:
  application:
    name: provider-push

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:localhost:9093}
    consumer:
      group-id: push-provider-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
      enable-auto-commit: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

kafka:
  topics:
    notification-created: notification.created
    notification-sent: notification.sent
    notification-failed: notification.failed

push-provider:
  primary:
    url: ${WIREMOCK_HOST:http://localhost:8080}/push/primary/send
    name: Firebase_FCM
  secondary:
    url: ${WIREMOCK_HOST:http://localhost:8080}/push/secondary/send
    name: OneSignal

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 100
        minimumNumberOfCalls: 10
        failureRateThreshold: 20
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
        recordExceptions:
          - java.lang.Exception
    instances:
      push-primary:
        baseConfig: default
        slidingWindowSize: 100
        failureRateThreshold: 20
      push-secondary:
        baseConfig: default
        slidingWindowSize: 100
        failureRateThreshold: 50

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,circuitbreakers,circuitbreakerevents
  health:
    circuitbreakers:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.notification.provider.push: DEBUG
    io.github.resilience4j: DEBUG

