server:
  port: ${SERVER_PORT:8090}
spring:
  application:
    name: audit-service

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${POSTGRESQL_HOST:localhost}:5432/${POSTGRESQL_DB:audit_db}
    username: ${POSTGRESQL_USER:audit}
    password: ${POSTGRESQL_PASS:audit123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    baselineVersion: 0

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:localhost:9093}
    consumer:
      group-id: audit-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        max.poll.records: 500
        max.poll.interval.ms: 300000
        session.timeout.ms: 30000
        heartbeat.interval.ms: 10000
        fetch.min.bytes: 1024
        fetch.max.wait.ms: 500
      enable-auto-commit: false
    listener:
      concurrency: ${KAFKA_LISTENER_CONCURRENCY:10}
      poll-timeout: 3000
      ack-mode: manual

kafka:
  topics:
    notification: notification.created,notification.sent,notification.failed,notification.failed.dlq

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      service: audit-service

logging:
  level:
    root: INFO
    com.notification.provider.email: DEBUG
    io.github.resilience4j: DEBUG

