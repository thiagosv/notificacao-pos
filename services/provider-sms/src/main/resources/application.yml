server:
  port: ${SERVER_PORT:8090}
spring:
  application:
    name: provider-sms

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:localhost:9093}
    consumer:
      group-id: sms-provider-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        # Performance tuning
        max.poll.records: 500
        max.poll.interval.ms: 300000
        session.timeout.ms: 30000
        heartbeat.interval.ms: 10000
        fetch.min.bytes: 1024
        fetch.max.wait.ms: 500
      enable-auto-commit: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    listener:
      concurrency: ${KAFKA_LISTENER_CONCURRENCY:20}
      poll-timeout: 3000
      ack-mode: manual

kafka:
  topics:
    notification-created: notification.created
    notification-sent: notification.sent
    notification-failed: notification.failed

sms-provider:
  primary:
    url: ${WIREMOCK_HOST:http://localhost:8080}/sms/primary/send
    name: Twilio
  secondary:
    url: ${WIREMOCK_HOST:http://localhost:8080}/sms/secondary/send
    name: AWS_SNS

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 100
        minimumNumberOfCalls: 10
        failureRateThreshold: 20
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
        recordExceptions:
          - java.lang.Exception
    instances:
      sms-primary:
        baseConfig: default
        slidingWindowSize: 100
        failureRateThreshold: 20
      sms-secondary:
        baseConfig: default
        slidingWindowSize: 100
        failureRateThreshold: 50

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,circuitbreakers,circuitbreakerevents
  health:
    circuitbreakers:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      service: provider-sms

logging:
  level:
    root: INFO
    com.notification.provider.sms: DEBUG
    io.github.resilience4j: DEBUG

