networks:
  notification-network:
    driver: bridge

volumes:
  postgres-data:
  mongodb-data:
  redis-data:
  kafka-data:
  zookeeper-data:
  prometheus_data:
  grafana_data:

services:
  # ==========================================
  # INFRAESTRUTURA BASE
  # ==========================================

  postgres:
    image: postgres:15-alpine
    container_name: notification-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: admin_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - notification-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d admin_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: notification-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: notification
      MONGO_INITDB_ROOT_PASSWORD: notification123
      MONGO_INITDB_DATABASE: notification_templates
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - notification-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: notification-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - notification-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ==========================================
  # KAFKA + ZOOKEEPER
  # ==========================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: notification-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    networks:
      - notification-network
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: notification-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: -1
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - notification-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka Topics Initializer
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: notification-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./infrastructure/kafka/init-topics.sh:/init-topics.sh
    environment:
      # Configuração de partições por tópico
      NOTIFICATION_CREATED_PARTITIONS: 40
      NOTIFICATION_SENT_PARTITIONS: 20
      NOTIFICATION_FAILED_PARTITIONS: 20
      NOTIFICATION_FAILED_DLQ_PARTITIONS: 5
      # Retenção em horas
      NOTIFICATION_CREATED_RETENTION: 168
      NOTIFICATION_SENT_RETENTION: 72
      NOTIFICATION_FAILED_RETENTION: 168
      NOTIFICATION_FAILED_DLQ_RETENTION: 336
    networks:
      - notification-network
    entrypoint: ["/bin/bash", "/init-topics.sh"]
    restart: "no"

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: notification-kafka-ui
    depends_on:
      - kafka
      - kafka-init
    ports:
      - "8888:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    networks:
      - notification-network

  # ==========================================
  #  MONITORAMENTO
  # ==========================================

  prometheus:
    image: prom/prometheus:latest
    container_name: notification-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - notification-network

  grafana:
    image: grafana/grafana:latest
    container_name: notification-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning
      - ./infrastructure/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - notification-network
  # ==========================================
  # WIREMOCK (Provedores Mock)
  # ==========================================

  wiremock:
    image: wiremock/wiremock:3.2.0
    container_name: notification-wiremock
    ports:
      - "8080:8080"
    volumes:
      - ./infrastructure/wiremock:/home/wiremock
    networks:
      - notification-network
    entrypoint: ["/docker-entrypoint.sh", "--global-response-templating", "--disable-gzip", "no-request-journal", "--async-response-enabled=true", "--verbose"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/__admin/mappings"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # MICROSSERVIÇOS
  # ==========================================
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: notification-api-gateway
    ports:
      - "8081:8081"
    environment:
      JWT_SECRET: c3VwZXItc2VjcmV0LWtleS1mb3Itbm90aWZpY2F0aW9uLXN5c3RlbS1kZXZlbG9wbWVudC0yMDI0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NOTIFICATION_SERVICE_URI: http://notification-core:8080
      QUOTA_SERVICE_URI: http://quota-service:8080
      AUDIT_SERVICE_URI: http://audit-service:8080
      TEMPLATE_SERVICE_URI: http://template-service:8080
    networks:
      - notification-network
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      quota-service:
        condition: service_healthy
      audit-service:
        condition: service_healthy
      template-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  notification-core:
    build:
      context: .
      dockerfile: services/notification-core/Dockerfile
    container_name: notification-core
    ports:
      - "8082:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      POSTGRESQL_HOST: postgres
      POSTGRESQL_USER: notification
      POSTGRESQL_PASS: notification123
      POSTGRESQL_DB: notification_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP: kafka:9092
      QUOTA_SERVICE_URL: http://quota-service:8080
      TEMPLATE_SERVICE_URL: http://template-service:8080
    networks:
      - notification-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      quota-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  quota-service:
    build:
      context: .
      dockerfile: services/quota-service/Dockerfile
    container_name: notification-quota-service
    ports:
      - "8083:8080"
    environment:
      SERVER_PORT: 8080
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRESQL_HOST: postgres
      POSTGRESQL_USER: quota
      POSTGRESQL_PASS: quota123
      POSTGRESQL_DB: quota_db
      KAFKA_BOOTSTRAP: kafka:9092
    networks:
      - notification-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ==========================================
  # PROVIDERS
  # ==========================================
  provider-push:
    build:
      context: .
      dockerfile: services/provider-push/Dockerfile
    container_name: notification-provider-push
    environment:
      SERVER_PORT: 8080
      WIREMOCK_HOST: http://wiremock:8080
      KAFKA_BOOTSTRAP: kafka:9092
      KAFKA_LISTENER_CONCURRENCY: 40
    networks:
      - notification-network
    depends_on:
      kafka:
        condition: service_healthy
      wiremock:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  provider-email:
    build:
      context: .
      dockerfile: services/provider-email/Dockerfile
    container_name: notification-provider-email
    environment:
      SERVER_PORT: 8080
      WIREMOCK_HOST: http://wiremock:8080
      KAFKA_BOOTSTRAP: kafka:9092
      KAFKA_LISTENER_CONCURRENCY: 40
    networks:
      - notification-network
    depends_on:
      kafka:
        condition: service_healthy
      wiremock:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  provider-sms:
    build:
      context: .
      dockerfile: services/provider-sms/Dockerfile
    container_name: notification-provider-sms
    environment:
      SERVER_PORT: 8080
      WIREMOCK_HOST: http://wiremock:8080
      KAFKA_BOOTSTRAP: kafka:9092
      KAFKA_LISTENER_CONCURRENCY: 40
    networks:
      - notification-network
    depends_on:
      kafka:
        condition: service_healthy
      wiremock:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ==========================================
  # AUDIT
  # ==========================================
  audit-service:
    build:
      context: .
      dockerfile: services/audit-service/Dockerfile
    container_name: notification-audit-service
    ports:
      - "8084:8080"
    environment:
      SERVER_PORT: 8080
      KAFKA_BOOTSTRAP: kafka:9092
      KAFKA_LISTENER_CONCURRENCY: 40
      SPRING_PROFILES_ACTIVE: docker
      POSTGRESQL_HOST: postgres
      POSTGRESQL_USER: audit
      POSTGRESQL_PASS: audit123
      POSTGRESQL_DB: audit_db
    networks:
      - notification-network
    depends_on:
      kafka:
        condition: service_healthy
      wiremock:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ==========================================
  # TEMPLATE SERVICE
  # ==========================================
  template-service:
    build:
      context: .
      dockerfile: services/template-service/Dockerfile
    container_name: notification-template-service
    ports:
      - "8085:8080"
    environment:
      SERVER_PORT: 8080
      POSTGRESQL_HOST: postgres
      POSTGRESQL_USER: template
      POSTGRESQL_PASS: template123
      POSTGRESQL_DB: template_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - notification-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
